---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helifight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helifight
  template:
    metadata:
      labels:
        app: helifight
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: helifight
          image: ghcr.io/desecho/helifight:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health/
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
